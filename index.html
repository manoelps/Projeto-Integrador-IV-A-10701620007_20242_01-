	<body>
		<main>
			<div class="header">
				<div class="contact-header">Projeto Integrador IV-A (10701620007_20242_01)</div>
				<div class="circular-image">
					<img src="assets/letter.png" alt="contato" />
				</div>
			</div>

			<div class="contact-container">
				<div class="contact-body">
					<form action="post.php" method="POST" class="contact-form">
						<div class="contact-form-section-1">
							<div class="form-group">
								<label for="nome">Nome</label>
								<input type="text" id="nome" name="nome" required />
							</div>
							<div class="form-group">
								<label for="email">E-mail</label>
								<input type="email" id="email" name="email" required />
							</div>
							<div class="form-group">
								<label for="telefone">Telefone:</label>
								<input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5} \d{4}" required />
								<small>Formato: (00) 0000 0000 ou (00) 00000 0000</small>
							</div>
						</div>
						<div class="form-group">
							<label for="mensagem">Mensagem</label>
							<textarea id="mensagem" name="mensagem" rows="8" minlength="10" required></textarea>
						</div>

						<button type="submit" class="submit-button">ENVIAR</button>
					</form>
				</div>
			</div>
